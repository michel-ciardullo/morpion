<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <section class="container">
                <a class="navbar-brand" href="index.html">Morpion</a>
            </section>
        </nav>

        <main class="container mb-5">
            <header class="d-flex mt-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Accueil</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Morpion
                        </li>
                    </ol>
                </nav>
            </header>

            <hr>

            <header class="mt-3">

                <div class="alert alert-info" id="alert">Essayez de battre l'IA, bonne chance !</div>

            </header>

            <section class="row flex-sm-row-reverse">

                <aside class="col-lg mt-3">

                    <div class="card shadow">
                        <form class="card-body d-flex flex-column" id="form-options">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="starting-player">
                                        Joueur de départ
                                    </label>
                                </div>
                                <div class="col">
                                    <select id="starting-player" class="form-select" aria-label="Default select example">
                                        <option value="0">
                                            Robot
                                        </option>
                                        <option value="1" selected>
                                            Humain
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="depth-difficulty">
                                        Profondeur de (Difficulté)
                                    </label>
                                </div>
                                <div class="col">
                                    <select id="depth-difficulty" class="form-select" aria-label="Default select example">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option selected value="-1">
                                            Unlimited
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="ms-auto btn btn-outline-success">
                                Nouvelle partie
                            </button>
                        </form>
                    </div>

                </aside>

                <section class="col-lg mt-3">
                    <div class="card shadow d-flex h-100">
                        <table class="mx-auto my-5" id="grid">
                            <tbody>
                            <tr>
                                <td class="border"></td>
                                <td class="border"></td>
                                <td class="border"></td>
                            </tr>
                            <tr>
                                <td class="border"></td>
                                <td class="border"></td>
                                <td class="border"></td>
                            </tr>
                            <tr>
                                <td class="border"></td>
                                <td class="border"></td>
                                <td class="border"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </section>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
